<mat-card style="width: 50%; margin: auto; margin-top: 10px;">
  <h4>Master User</h4>
  <mat-chip-list>
    <mat-chip>{{masterUser | async}}</mat-chip>
  </mat-chip-list>
  <h4>Users</h4>
  <mat-chip-list>
    <mat-chip *ngFor="let user of users | async">{{user}}</mat-chip>
  </mat-chip-list>
</mat-card>
