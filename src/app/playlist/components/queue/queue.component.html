<mat-list>
  <mat-list-item *ngFor="let song of queue">
    <div fxLayout fxLayoutAlign="space-between center" fxFlex>
      {{song.title}}

      <div class="button-row right">
        <button mat-icon-button>
          <mat-icon aria-label="Up">thumb_up</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Down">thumb_down</mat-icon>
        </button>
      </div>

    </div>
  </mat-list-item>
</mat-list>
