<mat-card>
  <mat-card-title>Add</mat-card-title>
  <mat-card-content>
    <div fxLayout fxLayoutAlign="space-between center" fxFlex>
      <mat-form-field>
        <input matInput placeholder="trackId">
      </mat-form-field>

      <div class="button-row right">
        <button mat-raised-button (click)="addSong()">Add</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
